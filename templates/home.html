{% extends 'layout.html' %}

{% block body %}
  <div class="jumbotron text-center">
    <h1>Welcome To FlaskApp</h1>
    <p class="lead">Lorem ipsum</p>
    <form action="" method="POST">
      <div class="form-group" style="height:100px; width:150px;">
        <label>Choose team</label>
        <input type="text" name="team" class="form-control" value={{request.form.team}}>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="jumbotron text-center">
    {% if display_tables %}
      <!-- D3.js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.js"></script>
      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
      <!-- Plotly.js -->
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      
      
      <p>{{ form.team.data }}</p>

      <div id="tester" style="width:600px;height:400px;">
        <script type="text/javascript">
          var graph = {{graphJSON | safe}};
          Plotly.newPlot('tester', graph.data, graph.layout);
        </script>
      </div>

    {% endif %}
  </div>
{% endblock %}
